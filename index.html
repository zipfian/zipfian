	function toggleSound(){
		if(sound){
			document.getElementById("topcorner").classList.add('fa-volume-mute');
			document.getElementById("topcorner").classList.remove('fa-volume-up');
			sound = false;
		} else{

			document.getElementById("topcorner").classList.remove('fa-volume-mute');
			sound = true;
		}

  	function translate(index){
		let text = document.querySelector('#translation');
		let language = document.querySelector('#language');
		let probability = document.querySelector('#probability');
		let media = document.querySelector('#audio');
		let rank = document.querySelector('#rank');

		if(isDeutche){
		    text.innerText = dictionary[index].English;
		    if(sound){
    		    responsiveVoice.speak(text.innerText, 'UK English Male');
    		}
		    language.innerText = "English";

		    rank.innerText = index;
		    probability.innerText = Math.random().toFixed(2);

		    document.body.style.color = "black";
		    document.body.style.backgroundColor = "white";
		    isDeutche = false;
		} else{
		    text.innerText = dictionary[index].Deutche;
		    if(sound){
    		    responsiveVoice.speak(text.innerText, 'Deutsch Female');
    		}
		    language.innerText = "Deutsche";

		    rank.innerText = index;
		    probability.innerText = Math.random().toFixed(2);

		    document.body.style.color = "white";
		    document.body.style.backgroundColor = "black";
		    isDeutche = true;
		}
  	}

	function startTouch(e) {
	    initialX = e.touches[0].clientX;
	    initialY = e.touches[0].clientY;
    	translate(currentIndex, isDeutche)
	};

	function moveTouch(e) {
	    if (initialX === null) {
	        return;
	    }

	    if (initialY === null) {
	        return;
	    }

	    var currentX = e.touches[0].clientX;
	    var currentY = e.touches[0].clientY;

	    var diffX = initialX - currentX;
	    var diffY = initialY - currentY;

	    if (Math.abs(diffX) > Math.abs(diffY)) {
	        // sliding horizontally
	        if (diffX > 0) {
	            // swiped left
	            console.log("swiped left");
	            lastIndex = currentIndex;
		    	currentIndex = getRandInteger(0, dicLength)
		    	isDeutche = false
		    	translate(currentIndex, isDeutche)
	        } else {
	            // swiped right
	            console.log("swiped right");
	            lastIndex = currentIndex;
		    	currentIndex = getRandInteger(0, dicLength)
		    	isDeutche = false
		    	translate(currentIndex, isDeutche)
	        }
	    } else {
	        // sliding vertically
	        if (diffY > 0) {
	            // swiped up
	            console.log("swiped up");
	        } else {
	            // swiped down
	            console.log("swiped down");
	        }
	    }

	    initialX = null;
	    initialY = null;

	    e.preventDefault();
	};

	document.addEventListener("touchstart", startTouch);
	document.addEventListener("touchmove", moveTouch);
